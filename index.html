<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Daxoppgave</title>
  <link rel="stylesheet" href="./signin.css">
  
  
    <!-- import core firebase functionality -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
    <!-- import firestore functinality-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" defer></script>
    <!-- initiate firebase with config and all that -->
    <script src="./src/firebaseInit.js" defer></script>

    <script src="./src/index.js" defer></script>

</head>

<body>
  <section class="row">
    <form id="form">
      <h1>Sign in to enter!</h1>
      <input type="username" name="username" id="email" placeholder="your email here" required>
      <input type="password" name="password" id="password" placeholder="your password here" required>
      <p class="hidden" name="feedback" id="feedback"></p>
    </form>

    <section class="wrapper hidden" id="countersection">
      <span class="minus">-</span>
      <span class="num">01</span>
      <span class="plus">+</span>
      <a id="logout">Log out</a>
      </div>
    </section>
  </section>

</body>
